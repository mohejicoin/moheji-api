name: Update MOJ Supply JSON

on:
  schedule:
    - cron: '0 * * * *'     # 毎時 0 分
  workflow_dispatch:        # 手動実行も可

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # python-dotenv はローカル専用だが、
      # 入っていても邪魔にならないので一緒に入れておく
      - name: Install dependencies
        run: pip install requests python-dotenv

      - name: Run update script
        env:
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
        run: python update_supply.py

      - name: Commit and push updated moj-supply.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add moj-supply.json
          git commit -m "Update moj-supply.json [skip ci]" || echo "No changes to commit"
          git push
